{% extends "base.html" %}

{% block content %}
    <h2>Pictures</h2>
    <h4><a href="{% url add %}">Add</a></h4>
    <ul>
    {% for picture in object_list %}
        <li>{{ picture.author }}</li>
        <li><img src="{{ MEDIA_URL }}{{ picture.image1 }}"/></li>
        <li><img src="{{ MEDIA_URL }}{{ picture.image2 }}"/></li>
    {% endfor %}
    </ul>
{% endblock %}
